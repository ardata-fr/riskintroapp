            Configure the weights applied to emission risk factors. Surveillance measures
            must sum to 2.0 and control measures must sum to 3.0 for a total of 5.0.
            These weights determine how much each factor contributes to the overall emission risk.
    - lang: fr
      label: "Modifier les poids des facteurs d'émission"
      help: >
            Configurer les poids appliqués aux facteurs de risque d'émission.

- key: import-wahis-data-title
  data:
    - lang: en
      label: "Import WAHIS data"
      help: >
            Import emission risk factors from the WAHIS (World Animal Health Information System)
            database. Filter by disease, species, and animal category to select relevant
            countries and their surveillance/control measures for your study.
    - lang: fr
      label: "Importer les données WAHIS"
      help: >
            Importer les facteurs de risque d'émission depuis la base de données WAHIS.

- key: import-erf-file-title
  data:
    - lang: en
      label: "Import emission risk factors file"
      help: >
            Import emission risk factors from a CSV or TSV file. Use the template download
            to ensure your file has the correct format and required columns for validation.
    - lang: fr
      label: "Importer un fichier de facteurs de risque d'émission"
      help: >
            Importer les facteurs de risque d'émission depuis un fichier CSV ou TSV.

- key: manual-erf-entry-title
  data:
    - lang: en
      label: "Set study settings for manual entry"
      help: >
            Create an empty emission risk factors dataset with your study parameters
            (disease, species, animal category). You can then manually add countries
            and configure their risk factors through the graphical interface.
    - lang: fr
      label: "Configurer les paramètres d'étude pour la saisie manuelle"
      help: >
            Créer un jeu de données de facteurs de risque d'émission vide avec vos paramètres d'étude.

- key: workspace-validation-error-title
  data:
    - lang: en
      label: "Dataset validation errors"
      help: >
            Some datasets in the workspace file could not be validated and will not be loaded.
            This usually happens when the file format has changed or the data is corrupted.
            Check the error messages below for details.
    - lang: fr
      label: "Erreurs de validation des jeux de données"
      help: >
            Certains jeux de données du fichier d'espace de travail n'ont pas pu être validés.

# Info text for modal content
- key: import-wahis-data-info
  data:
    - lang: en
      label: "WAHIS Import Information"
      help: >
            Here, you can import data that is provided on the World Animal Health
            Information System (WAHIS). This data has been downloaded and processed by
            the RiskIntro team.

            Control and surveillance measures make a large
            portion of a country's emission risk score, this data comes from
            the [WAHIS Surveillance and control measures Dashboard](https://wahis.woah.org/#/dashboards/control-measure-dashboard).

            Epidemiological status data comes from the [Disease situation dashboard](https://wahis.woah.org/#/dashboards/country-or-disease-dashboard).

            These two datasets are processed and joined together to create the
            file you are importing here.

            **Note: data may not be complete for all countries involved in your
            study.**
    - lang: fr
      label: "Informations d'importation WAHIS"
      help: >
            Ici, vous pouvez importer des données fournies par le Système mondial
            d'information sanitaire de l'OIE (WAHIS). Ces données ont été téléchargées
            et traitées par l'équipe RiskIntro.

            Les mesures de contrôle et de surveillance constituent une grande
            partie du score de risque d'émission d'un pays, ces données proviennent
            du [Tableau de bord des mesures de surveillance et de contrôle WAHIS](https://wahis.woah.org/#/dashboards/control-measure-dashboard).

            Les données sur le statut épidémiologique proviennent du [Tableau de bord de la situation des maladies](https://wahis.woah.org/#/dashboards/country-or-disease-dashboard).

            Ces deux jeux de données sont traités et joints ensemble pour créer le
            fichier que vous importez ici.

            **Remarque : les données peuvent ne pas être complètes pour tous les pays
            impliqués dans votre étude.**

