- key: epi_units_file
  data:
    - lang: en
      label: ""
      help: >
            Epidemiological units (EUs) are geographical areas of interest for
            finding risk scores. EUs often take the
            form of a country's administrative boundaries, but can be any area such
            as a national park or island.

            Each epidemiological unit record should be named, and have associated
            geospatial polygon data, provided in the form of a geospatial dataset
            (such as .shp, .geojson, .gpkg, etc...). An API download may also be
            available from [www.geoboundaries.org](www.geoboundaries.org) if you have internet access, here
            you can select the adminstrative datasets for countries around the
            world (select the "Geoboundaries API" below).

- key: entry_points_file
  data:
    - lang: en
      label: ""
      help: >
            Entry points within the geographical bounds of an epidemiological
            unit contribute to it's risk scores. Different types of
            points contribute differently. Therefore, each point should have a name,
            transport type, legality mode and
            point location. Geographic data can be provided as longitude/latitude
            data, or as geospatial points data (such as in a .shp or .geojson file).

- key: animal_mobility_file
  data:
    - lang: en
      label: ""
      help: >
            Animal mobility describes the flow of legal animal commerce between two
            points. Using the origin and destination points, this information can be used
            to provide disease introdution risk scores that are weighted by the
            quantities of animals that pass through that flow.

            This dataset should have origin latitude and longitude, and destination latitude and longitude,
            as well as a name for the origin point, and desitination point. Include the quantity column
            to have weighted risk scores. This file needs to be imported in a tabular format, such as .csv,
            .txt or .xlsx.

- key: road_access_file
  data:
    - lang: en
      label: ""
      help: >
            Road access risk contains an index of isolation from large towns and cities. The
            data is uploaded in raster format. The data will provide an aggregated risk score for each of the EUs.

- key: emission_risk_factors_file
  data:
    - lang: en
      label: ""
      help: >
            Emission risk factors are used to calculate almost all risk factors. It
            uses the emission risk factors as described on the
            [WAHIS: World Animal Health Information System](https://wahis.woah.org/#/home). It is
            highly recommended to use the default emission risk factors, these can then be
            edited using the graphical interface.

            If none of the default risk factor species, animal category or disease correspond to your requirements,
            select 'Other disease'. Note that this means all data will be filled via the graphical interface on the 'Emission Risk' tab


- key: road_access_tab
  data:
    - lang: en
      label: ""
      help: >
            Road access risk score averages the accessibity to roads index across in each epidemiological unit. This
            average is scaled to a score between 0 and 100 for comparison to other risk scores.



- key: animal_mobility_tab
  data:
    - lang: en
      label: ""
      help: >
            Animal mobility shows animal commerce flows through origina and destination points.
            This map shows all international inflows into EUs. The emission risk of a point is
            calculated from all its sources, which then informs the introduction score for
            each of the EUs.

- key: import_erf
  data:
    - lang: en
      label: "Import emission risk factors dataset"
      help: >
            The emission risk factors dataset is based on the data from the [WAHIS: World Animal Health Information System](https://wahis.woah.org/#/home)
            control and surveillance measures data portal. It also includes data on
            the existence of illegal or legal commerce with other countries and
            the epidemiological status.

            The dataset has strict rules and contains many columns, therefore it is
            recommended to create your dataset from the template file generated by
            the `riskintro::write_erf_template()` function. [See the documentation
            for details on the required data format](https://astre.gitlab.cirad.fr/riskintro/reference/write_erf_template.html).


- key: road_access_scaling
  data:
    - lang: en
      label: "Road access risk scaling"
      help: >
            Road access risk must be scaled to a new range of 0 to 100.
            As part of this rescaling, a transformation function can be used
            to alter the distribution of values.

# Module sidebar titles
- key: emission-scores-title
  data:
    - lang: en
      label: "Emission scores"
      help: >
            The emission risk table provides the emission risks for many countries,
            which is required to calculate the introduction risk of this study's EU.
            In this sidebar, you can choose all the settings required for the emission
            risk table.
    - lang: fr
      label: "Scores d'émission"
      help: >
            La table des risques d'émission fournit les risques d'émission pour de nombreux pays,
            ce qui est nécessaire pour calculer le risque d'introduction de l'UE de cette étude.

- key: animal-mobility-title
  data:
    - lang: en
      label: "Animal mobility"
      help: >
            Animal mobility shows animal commerce flows through origin and destination points.
            This analysis shows all international inflows into EUs. The emission risk of a point is
            calculated from all its sources, which then informs the introduction score for
            each of the EUs.
    - lang: fr
      label: "Mobilité animale"
      help: >
            La mobilité animale montre les flux de commerce d'animaux à travers les points d'origine et de destination.

- key: border-risk-title
  data:
    - lang: en
      label: "Border risk"
      help: >
            Border risk analysis calculates introduction risk based on shared borders between
            epidemiological units and countries with different emission risk levels.
    - lang: fr
      label: "Risque frontalier"
      help: >
            L'analyse du risque frontalier calcule le risque d'introduction basé sur les frontières partagées.

- key: entry-points-title
  data:
    - lang: en
      label: "Entry points"
      help: >
            Entry points within the geographical bounds of an epidemiological
            unit contribute to its risk scores. Different types of
            points contribute differently based on transport type and legality mode.
    - lang: fr
      label: "Points d'entrée"
      help: >
            Les points d'entrée dans les limites géographiques d'une unité épidémiologique
            contribuent à ses scores de risque.

- key: road-access-title
  data:
    - lang: en
      label: "Road access"
      help: >
            Road access risk contains an index of isolation from large towns and cities. The
            data provides an aggregated risk score for each of the EUs based on accessibility.
    - lang: fr
      label: "Accès routier"
      help: >
            Le risque d'accès routier contient un indice d'isolement des grandes villes.

- key: misc-risk-title
  data:
    - lang: en
      label: "Miscellaneous risks"
      help: >
            Miscellaneous risks allow you to import additional risk factors from raster files
            or precalculated datasets to supplement the main risk analysis.
    - lang: fr
      label: "Risques divers"
      help: >
            Les risques divers vous permettent d'importer des facteurs de risque supplémentaires.

