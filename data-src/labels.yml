- key: emission_risk_weights
  data:
    - lang: en
      label: "Emission risk factor weights"
      help: >
            Risk factor weights are applied to risk factors based on whether they
            exist or not in a specific country for a specific disease.

            The higher the weight attributed to a given risk factor, the more it
            contributes to the overall emission risk.

            The total value of all emission risk weights cannot be over 9. This
            is because emission risk cannot be greater than 12 and 9 of the possible
            12 risk points are associated with surveillance and control measures.
            The remaining 3 points come from epistatus.

            As an example, if a country does not apply general surveillance and the
            associated weight is 0.75; the general surveillance risk factor will
            contribute 0.75 points to the overall emission risk score.

    - lang: fr
      label: "Placeholder french label"
      help: >
            Placeholder french text


- key: emission_risk_scaling
  data:
    - lang: en
      label: "Emission risk factor scaling"
      help: >
            The emission risk score is calculated by adding together the emission
            risk factors for each country. Emission risk score sits in a range of
            0 to 12, 0 being minimum risk and 12 being the maximum risk.

            This range of 0 to 12 is then expanded from 0 to 100, in doing so
            the user can specify a transformation function used while scaling the
            data. This will change the distribution of emission risk scores.

- key: epistatus
  data:
    - lang: en
      label: "Epidemiological status"
      help: >
            If the disease has not been detected in the country in the last 5 years, the score will be 0 and
            If the disease is currently present in the country, the score will be 3.
            In order to correct for the effects of discontinuity, if the disease
            was detected within the last 5 years, a score is calculated from an exponential
            decay function, effectively smoothing the risk score between 0 and 3.

    - lang: fr
      label: "Statut épedemiologique"
      help: >
            Si la maladie n’a pas été détectée dans le pays au cours des 5 dernières années, le score sera de 0 et
            Si la maladie est actuellement présente dans le pays, le score sera de 3.
            Afin de corriger les effets de discontinuité dans le scoring, l’option retenue est d’utiliser une
            décroissance exponentielle.



- key: epistatus_checkbox
  data:
    - lang: en
      label: "epistatus_checkbox"
      help: >
            An epidemiological status of 3 is given to countries currently amidst an
            outbreak. 0 is for countries for which the last outbreak was over 5 years ago.
            Countries having had an outbreak in the past 5 years have a smoothed, exponentially-decaying score between 0 and 3.


- key: surveillance_measures
  data:
    - lang: en
      label: "Surveillance measures"
      help: >
            Surveillance measures are a grouping of emission risk factors used to
            calculate the surveillence score; a score contributing to overall
            emission risk of a country. Surveillence measures include the following
            emission risk factors: targeted surveillence, general_surveillence, screening and
            disease notification.

- key: control_measures
  data:
    - lang: en
      label: "Control measures"
      help: >
            Control measures are a grouping of emission risk factors used to
            calculate the control score; a score contributing to overall
            emission risk of a country. Control measures includes the following
            emission risk factors: precautions at the borders, stamping out, selective
            killing and disponsal, movement control, and official vaccination.

- key: general_surveillance
  data:
    - lang: en
      label: "General surveillance"
      help: >
            animal health surveillance typically based on observations of clinical
            or behavioural signs of disease, or an assessment of mortality or
            production data, which are generated by an early detection system or
            from other information which is available to the Competent Authority.

    - lang: fr
      label: "Surveillance de routine (passive)"
      help: >
            désigne la surveillance de la santé des animaux aquatiques reposant
            généralement sur les observations de signes cliniques ou
            comportementaux, ou sur une évaluation des données relatives à la
            mortalité ou à la production, qui sont générées par un système de
            détection précoce ou sont issues d'autres informations qui sont mises
            à disposition de l'Autorité compétente.

- key: targeted_surveillance
  data:
    - lang: en
      label: "Targeted surveillance"
      help: >
            Means the surveillance targeted to a specific disease or infection.

    - lang: fr
      label: "Surveillance ciblée (active)"
      help: >
            Désigne une surveillance ciblée sur une maladie ou une infection
            particulière.

- key: screening
  data:
    - lang: en
      label: "Screening"
      help: >
            Survey carried out within the framework of a control programme for
            the disease, infection or infestation for health qualification of
            herds/flocks in all or part of the national territory.

    - lang: fr
      label: "Dépistage"
      help: >
            Enquête réalisée dans le cadre d’un plan de lutte contre la maladie,
            l’infection ou l’infestation en vue de qualifier la situation sanitaire
            des troupeaux/cheptels sur tout ou partie du territoire national.

- key: disease_notification
  data:
    - lang: en
      label: "Disease notification"
      help: >
            Means a disease listed by the Veterinary Authority, and that, as
            soon as detected or suspected, should be brought to the attention of
            this Authority, in accordance with national regulations.

    - lang: fr
      label: "Notification de maladies"
      help: >
            Désigne une maladie incluse dans une liste établie par l’Autorité
            vétérinaire et dont la détection ou la suspicion doit être portée
            immédiatement à la connaissance de cette Autorité, conformément aux
            réglementations nationales.

- key: precautions_at_the_borders
  data:
    - lang: en
      label: "Precautions at the borders"
      help: >
            Means the operations whereby the Veterinary Services at the borders
            can apply appropriate animal health measures.

    - lang: fr
      label: "Précautions aux frontières"
      help: >
            Désigne l’opération par laquelle les Services vétérinaires aux
            fronteres peuvent appliquer des mesures zoosanitaires appropriées.

- key: slaughter
  data:
    - lang: en
      label: "Stamping out"
      help: >
            Means a policy designed to eliminate an outbreak by carrying
            out under the authority of the Veterinary Authority.

    - lang: fr
      label: "Abattage sanitaire"
      help: >
            Désigne l’opération par laquelle les Services vétérinaires aux
            fronteres peuvent appliquer des mesures zoosanitaires appropriées.


- key: selective_killing
  data:
    - lang: en
      label: "Selective killing and disposal"
      help: >
            Means a policy designed to eliminate an outbreak by carrying out
            under the authority of the Veterinary Authority.

    - lang: fr
      label: "Mise à mort sélective et élimination"
      help: >
            Désigne une politique sanitaire visant à éliminer un foyer en
            effectuant, sous la supervision de l'Autorité vétérinaire.

- key: zoning
  data:
    - lang: en
      label: "Movement control"
      help: >
            Measures aimed at avoiding the spread of the disease, infection or
            infestation within a country/zone/compartment due to the movement
            of animals or their products.

    - lang: fr
      label: "Restriction des déplacements"
      help: >
            Mesures destinées à éviter la propagation de la maladie, l’infection
            ou l’infestation dans le pays/zone/compartiment en raison des
            déplacements d’animaux ou de leurs produits.

- key: official_vaccination
  data:
    - lang: en
      label: "Official vaccination"
      help: >
            means the administration of a vaccine, in accordance with the
            manufacturer's instructions and the Terrestrial Manual, when
            relevant, with the intention of inducing immunity in an animal
            or group of animals against one or more pathogenic agent.

    - lang: fr
      label: "Vaccination officielle"
      help: >
            Désigne l'administration d'un vaccin, conformément aux instructions
            du fabricant et, s'il y a lieu, selon les normes du Manuel terrestre,
            dans l'intention d'induire chez un animal ou un groupe d'animaux,
            une immunité contre un ou plusieurs agents pathogènes.

- key: sc_commerce
  data:
    - lang: en
      label: "Commerce"
      help: >
            Commerce score measures the risk associated with animal commerce between
            this country and study EUs. It is calculated from the existence of legal,
            illegal or no commerce between countries.

            If both illegal and legal commerce exists, the maximum score of 4 is give.
            If only legal commerce exists, a score of 1. If only illegal, a score of 3.
            And finally, if there is no commerce, a score of 0.

- key: commerce_illegal
  data:
    - lang: en
      label: "Illegal commerce"
      help: >
            Illegal or unsanction commerce exist between this country and study EUs.
            This type of commerce is riskier due to less regulation and oversight.

- key: commerce_legal
  data:
    - lang: en
      label: "Legal commerce"
      help: >
            Legal commerce exist between this countr and study EUs.
            This type of commerce is less risky, as it should meet sanitary regulations
            and oversight measures.

